iance Audio"}],"rating":3.8,"ratings":575,"releaseDate":"2011-03-29","sample":"https://samples.audible.com/bk/brll/002842/bk_brll_002842_sample.mp3","series":[{"asin":"B006K1OHNO","bookNumbers":["2.75"],"name":"Lord John"}],"summary":"<p>People have been telling stories about warriors for as long as they have been telling stories. Since Homer first sang of the wrath of Achilles and the ancient Sumerians set down their tales of Gilgamesh, warriors, soldiers, and fighters have fascinated us; they are a part of every culture, every literary tradition, every genre. <i>All Quiet on the Western Front, From Here to Eternity</i>, and <i>The Red Badge of Courage</i> have become part of our literary canon, taught in classrooms all around the country and the world. </p> <p>Our contributors make up an all-star lineup of award-winning and best-selling writers, representing a dozen different publishers and as many genres. We asked each of them for the same thing: a story about a warrior. Some chose to write in the genre they’re best known for. Some decided to try something different. You will find warriors of every shape, size, and color here, warriors from every epoch of human history, from yesterday and today and tomorrow, and from worlds that never were. Some of the stories will make you sad, some will make you laugh, and many will keep you on the edge of your seat. </p> <p>Every story in this volume appears here for the first time. Included are: a long novella from the world of his Song of Ice and Fire series by George R. R. Martin, a new tale of “Lord John” by Diana Gabaldon, an “Emberverse” story by S. M. Stirling, a “Forever Peace” story by Joe Haldeman, and a long tale of humanity at bay by David Weber. Also present are original stories by David Ball, Peter S. Beagle, Lawrence Block, Gardner Dozois, Robin Hobb, Cecelia Holland, Joe R. Lansdale, David Morrell, Naomi Novik, James Rollins, Steven Saylor, Robert Silverberg, Carrie Vaughn, Howard Waldrop, and Tad Williams. </p> <p> Many of these writers are best sellers. All of them are storytellers of the highest quality. Together they make a volume of unforgettable listening.</p>","title":"Warriors","titleShort":"Warriors"},{"added":102,"asin":"B006FN2SLA","authors":[{"name":"Cassandra Clare","url":"B001JRXWE4"}],"blurb":"In the magical underworld of Victorian London, Tessa Gray has at last found safety with the Shadowhunters....","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"cover":"61ypfMxmI7L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"15h 34m ","narrators":[{"name":"Ed Westwick"},{"name":"Heather Lind"}],"peopleAlsoBought":[{"asin":"B06XDHQBB6","authors":"Cassandra Clare","cover":"51HwlzFkCkL","length":"23 hrs and 30 mins","narrators":"James Marsters","title":"Lord of Shadows"},{"asin":"B07L8PPVN6","authors":"Cassandra Clare","cover":"61lKSG3bQlL","length":"21 hrs and 22 mins","narrators":"Finty Williams","subHeading":"The Last Hours","title":"Chain of Gold"},{"asin":"B01K3K8NGE","authors":"Cassandra Clare, Sarah Rees Brennan, Maureen Johnson, and others","cover":"61oQXgYAmqL","length":"17 hrs and 35 mins","narrators":"Devon Bostick, Jack Falahee, Luke Pasqualino, and others","title":"Tales from the Shadowhunter Academy"},{"asin":"B07CVNWJY5","authors":"Cassandra Clare, Wesley Chu","cover":"61Jsn5cWNjL","length":"10 hrs and 48 mins","narrators":"BD Wong","subHeading":"The Eldest Curses","title":"The Red Scrolls of Magic"},{"asin":"B077F6SXYT","authors":"Cassandra Clare","cover":"51t0qlaQWyL","length":"30 hrs and 24 mins","narrators":"James Marsters","subHeading":"The Dark Artifices, Book 3","title":"Queen of Air and Darkness"},{"asin":"150823227X","authors":"Cassandra Clare, Wesley Chu","cover":"51m1lGs59NL","length":"13 hrs and 14 mins","narrators":"BD Wong","title":"The Lost Book of the White"},{"asin":"1442386444","authors":"Cassandra Clare","cover":"51BfCPwOzGL","length":"23 hrs and anging in Will - the wall he has built around himself is crumbling. Could finding the Magister free Will from his secrets and give Tessa the answers about who she is and what she was born to do? </p> <p>As their dangerous search for the Magister and the truth leads the friends into peril, Tessa learns that when love and lies are mixed, they can corrupt even the purest heart. </p>","title":"The Clockwork Prince: The Infernal Devices, Book 2","titleShort":"The Clockwork Prince"},{"added":101,"asin":"B003XET1PU","authors":[{"name":"Cassandra Clare","url":"B001JRXWE4"}],"blurb":"Tessa Gray descends into Victorian London's dark underworld to search for her missing brother, with the mysterious Shadowhunters as her only allies.....","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"cover":"61f0nWdNB3L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"14h 36m","narrators":[{"name":"Jennifer Ehle"}],"peopleAlsoBought":[{"asin":"B07CVNWJY5","authors":"Cassandra Clare, Wesley Chu","cover":"61Jsn5cWNjL","length":"10 hrs and 48 mins","narrators":"BD Wong","subHeading":"The Eldest Curses","title":"The Red Scrolls of Magic"},{"asin":"B01K3K8NGE","authors":"Cassandra Clare, Sarah Rees Brennan, Maureen Johnson, and others","cover":"61oQXgYAmqL","length":"17 hrs and 35 mins","narrators":"Devon Bostick, Jack Falahee, Luke Pasqualino, and others","title":"Tales from the Shadowhunter Academy"},{"asin":"B06XDHQBB6","authors":"Cassandra Clare","cover":"51HwlzFkCkL","length":"23 hrs and 30 mins","narrators":"James Marsters","title":"Lord of Shadows"},{"asin":"B077F6SXYT","authors":"Cassandra Clare","cover":"51t0qlaQWyL","length":"30 hrs and 24 mins","narrators":"James Marsters","subHeading":"The Dark Artifices, Book 3","title":"Queen of Air and Darkness"},{"asin":"B07L8PPVN6","authors":"Cassandra Clare","cover":"61lKSG3bQlL","length":"21 hrs and 22 mins","narrators":"Finty Williams","subHeading":"The Last om of Flesh and Fire"},{"asin":"B07LGCYV7N","authors":"Holly Black","cover":"61o9Z02b-tL","length":"10 hrs and 21 mins","narrators":"Caitlin Kelly","subHeading":"The Folk of the Air, Book 2","title":"The Wicked King"},{"asin":"B012BNY8RY","authors":"Leigh Bardugo","cover":"61tuZtK6xoL","length":"15 hrs and 4 mins","narrators":"Jay Snyder, Brandon Rubin, Fred Berman, and others","title":"Six of Crows"},{"asin":"1549150170","authors":"Holly Black","cover":"61GRHgy8m9L","length":"9 hrs and 41 mins","narrators":"Caitlin Kelly","subHeading":"The Folk of the Air, Book 3","title":"The Queen of Nothing"}],"progress":0,"publishers":[{"name":"Simon & Schuster Audio"}],"rating":4.4,"ratings":7415,"releaseDate":"2010-08-31","sample":"https://samples.audible.com/bk/sans/003979/bk_sans_003979_sample.mp3","series":[{"asin":"B006K1M9XY","bookNumbers":["1"],"name":"The Infernal Devices"}],"summary":"<p>Magic is dangerous—but love is more dangerous still.</p> <p>When 16-year-old Tessa Gray crosses the ocean to find her brother, her destination is England, the time is the reign of Queen Victoria, and something terrifying is waiting for her in London's Downworld, where vampires, warlocks and other supernatural folk stalk the gaslit streets. Only the Shadowhunters, warriors dedicated to ridding the world of demons, keep order amidst the chaos.</p> <p>Kidnapped by the mysterious Dark Sisters, members of a secret organization called The Pandemonium Club, Tessa soon learns that she herself is a Downworlder with a rare ability: the power to transform, at will, into another person. What's more, the Magister, the shadowy figure who runs the Club, will stop at nothing to claim Tessa's power for his own.</p> <p>Friendless and hunted, Tessa takes refuge with the Shadowhunters of the London Institute, who swear to find her brother if she will use her power to help them. She soon finds herself fascinated by—and torn between—two best friends: James, whose fragile beauty hides a deadly secret, and b t attack, government agencies breed child geniuses and train them as soldiers. A brilliant young boy, Andrew \"Ender\" Wiggin lives with his kind but distant parents, his sadistic brother Peter, and the person he loves more than anyone else, his sister Valentine. Peter and Valentine were candidates for the soldier-training program but didn't make the cut - young Ender is the Wiggin drafted to the orbiting Battle School for rigorous military training.&nbsp;</p> <p>Ender's skills make him a leader in school and respected in the Battle Room, where children play at mock battles in zero gravity. Yet growing up in an artificial community of young soldiers Ender suffers greatly from isolation, rivalry from his peers, pressure from the adult teachers, and an unsettling fear of the alien invaders. His psychological battles include loneliness, fear that he is becoming like the cruel brother he remembers, and fanning the flames of devotion to his beloved sister. Is Ender the general Earth needs?&nbsp;</p> <p>But Ender is not the only result of the genetic experiments. The war with the Buggers has been raging for a hundred years, and the quest for the perfect general has been underway for almost as long. Ender's two older siblings are every bit as unusual as he is, but in very different ways. Between the three of them lie the abilities to remake a world. If, that is, the world survives.&nbsp;</p> <p>Orson Scott Card's <i>Ender's Game</i> is the winner of the 1985 Nebula Award for Best Novel and the 1986 Hugo Award for Best Novel.&nbsp;</p>","title":"Ender's Game: Special 20th Anniversary Edition","titleShort":"Ender's Game"},{"added":82,"asin":"B002V02KXC","authors":[{"name":"Margery Williams","url":"B004N6DL1W"}],"blurb":"The timeless story of the toy rabbit who wanted to be \"real\" is brought to life by Oscar winner Meryl Streep....","cover":"51qxeT9lzxL","downloaded":true,"length":"32m","narrators":[{"name":"Meryl Streep"}],"progress":0,"storePageMissing":true,"title":"The ,{"asin":"B002UZI618","authors":"Anne Rice","cover":"41FfZI5ffjL","length":"20 hrs and 37 mins","narrators":"David Pittu","subHeading":"The Vampire Chronicles","title":"Blackwood Farm"},{"asin":"B002UZMUA6","authors":"Anne Rice","cover":"41xwVzyrQCL","length":"16 hrs and 3 mins","narrators":"Michael Prichard","title":"Servant of the Bones"},{"asin":"B002UUKMQA","authors":"Anne Rice","cover":"615KHminNOL","length":"2 hrs and 57 mins","narrators":"Michael York","subHeading":"A Novel","title":"The Mummy or Ramses the Damned"},{"asin":"B00IZJYV6M","authors":"Anne Rice","cover":"513ZaERu9DL","length":"15 hrs and 33 mins","narrators":"Simon Vance","title":"Memnoch the Devil"},{"asin":"B004D5Y2SE","authors":"Anne Rice","cover":"51cNAeWWLyL","length":"5 hrs and 34 mins","narrators":"Paul Michael","subHeading":"The Songs of the Seraphim, Book 2","title":"Of Love and Evil"},{"asin":"B00C5QMHZ8","authors":"Anne Rice","cover":"51xgZncAzkL","length":"10 hrs and 1 min","narrators":"Lindsay Crouse, Joe Morton, Tim Curry","subHeading":"Anne Rice Value Collection","title":"The Witching Hour, Lasher, Taltos"},{"asin":"B002UUKMNS","authors":"Anne Rice","cover":"51ofleUcbBL","length":"7 hrs and 18 mins","narrators":"Jonathan Marosz","title":"Vittorio the Vampire"},{"asin":"B011DDW4S8","authors":"Anne Rice","cover":"510nuLX-SdL","length":"18 hrs and 2 mins","narrators":"Simon Vance","subHeading":"The Vampire Chronicles, Book 4","title":"The Tale of the Body Thief"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.1,"ratings":1825,"releaseDate":"2012-02-14","sample":"https://samples.audible.com/bk/rand/002900/bk_rand_002900_sample.mp3","series":[{"asin":"B00FA4A2MC","bookNumbers":["1"],"name":"The Wolf Gift"}],"summary":"<p>A daring new departure from the inspired creator of <i>The Vampire Chronicles</i> (“unrelentingly erotic... unforgettable” -<i>The Washington Post</i>), <i>Lives of the Mayfair Witches</i> (“Anne Rice will live on through the ages of literature” -<i>San Francisco Chronicle</i>), and the angels of <i>The Songs of the Seraphim</i> (“remarkable” -<i>Associated Press</i>). A whole new world - modern, sleek, high-tech - and at its center, a story as old and compelling as history: the making of a werewolf, reimagined and reinvented as only Anne Rice, teller of mesmerizing tales, conjurer extraordinaire of other realms, could create. </p> <p>The time is the present. </p> <p>The place, the rugged coast of Northern California. A bluff high above the Pacific. A grand mansion full of beauty and tantalizing history set against a towering redwood forest. </p> <p>A young reporter on assignment from the San Francisco Observer... An older woman welcoming him into her magnificent family home that he has been sent to write about and that she must sell with some urgency... A chance encounter between two unlikely people... An idyllic night - shattered by horrific unimaginable violence, the young man inexplicably attacked - bitten - by a beast he cannot see in the rural darkness... A violent episode that sets in motion a terrifying yet seductive transformation, as the young man, caught between ecstasy and horror, between embracing who he is evolving into and fearing what he will become, soon experiences the thrill of the wolf gift. </p> <p>As he resists the paradoxical pleasure and enthrallment of his wolfen savagery and delights in the power and (surprising) capacity for good, he is caught up in a strange and dangerous rescue and is desperately hunted as “the Man Wolf” by authorities, the media, and scientists (evidence of DNA threatens to reveal his dual existence)... As a new and profound love enfolds him, questions emerge that propel him deeper into his mysterious new world: questions of why and how he has been given this gift; of its true nature and the curious but satisfying pull towards goodness; of the profound realization that there may be others like him who are watching - guardian creatures who have existed throughout time who possess ancient secrets and alchemical knowledge. And throughout it all, the search for salvation for a soul tormented by a new realm of temptations, and the fraught, exhilarating journey, still to come, of being and becoming, fully, both wolf and man. </p>","title":"The Wolf Gift: The Wolf Gift Chronicles (1)","titleShort":"The Wolf Gift"},{"added":34,"asin":"B002V8MMPU","authors":[{"name":"Jim Butcher","url":"B001H6U718"}],"blurb":"Something is stirring up angry apparitions all over town. Something that can break all the laws of supernatural physics. Something that doesnt like Harry....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"51eSe1t9ojL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 55m ","myRating":"3","narrators":[{"name":"James Marsters"}],"peopleAlsoBought":[{"asin":"0062931555","authors":"R. F. Kuang","cover":"515M7SPej+L","length":"23 hrs and 46 mins","narrators":"Emily Woo Zeller","title":"The Dragon Republic"},{"asin":"B003XWTMNI","authors":"Glen Cook","cover":"51RvPo8UMpL","length":"11 hrs and 40 mins","narrators":"Marc Vietor","subHeading":"Chronicles of the Black Company, Book 3","title":"The White Rose"},{"asin":"B003XX5CCM","authors":"Glen Cook","cover":"51448FS66cL","length":"10 hrs and 33 mins","narrators":"Marc Vietor","subHeading":"Chronicles of the Black Company, Book 2","title":"Shadows Linger"},{"asin":"B0057HS0NK","authors":"Kevin Hearne","cover":"51pqjM1VI9L","length":"9 hrs and 36 mins","narrators":"Luke Daniels","subHeading":"The Iron Druid Chronicles, Book 3","title":"Hammered"},{"asin":"B079T7NGXQ","authors":"R. F. Kuang","cover":"51b9KoGnEqL","length":"18 hrs and 57 mins","narrators":"Emily Woo Zeller","subHeading":"A Novel","title":"The Poppy War"},{"asin":"B07FF9TJ2K","authors":"Martha Wells","cover":"51do-QEZncL","length":"3 hrs and 46 mins","narrators":"Kevin R. Free","title":"Exit
