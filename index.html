gic skills so I can survive the wrath of several Celtic gods and find a cure for my druid mentor, Finnegas.</p> <p>It’s my fault that the old man is hanging on by a thread, and I’m determined to save his life.&nbsp;</p> <p>Between surviving Click’s batshit crazy magic lessons and being harassed by the huldufólk, I’ve been trying to track down the Celtic god of healing. Only Dian Cécht can heal my master - and he’s the only god Click trusts to do the trick.</p> <p>Unfortunately, DC has been damned hard to find. And just when we finally got a solid lead, Loki’s brother showed up to throw a wrench in the gears.</p> <p>Okay, so I may have killed Loki’s nephew. It’s not like he didn’t have it coming.</p> <p>Bottom line? I might have to fight an army of fire and frost giants to save Finn’s life.</p> <p>It’s a good thing I brought my wading boots, ‘cause shit’s about to get deep....</p> <p><b><i>Druid Arcane</i></b><b> - a new-adult urban fantasy novel from M.D. Massey</b></p> <p>If you enjoy urban-fantasy novels that feature snarky male protagonists, then you’ll love this paranormal thrill ride with a twist of mystery and suspense.</p> <p>Because who doesn't love a down-on-his-luck magician who has to fight to save the people he loves?</p> <p>Grab a copy and start listening to this 11-volume druid urban-fantasy series today!</p>","title":"Druid Arcane: The Colin McCool Paranormal Suspense Series, Book 11","titleShort":"Druid Arcane"},{"added":304,"asin":"B07YST7YTS","authors":[{"name":"Jack Campbell","url":"/search"}],"blurb":"Trapped inside the Empire, Captain Jules of Landfall has to use every deadly trick and strategy she knows to avoid recapture by the Emperor’s legions, and stay alive despite every attempt the Mages make to kill her....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51jV-Pa7sTL","downloaded":true,"format":"Original Recording Audiobook","language":"English","length":"11h 1m","my y game of cat and mouse before I finally face the person behind the schemes and lies. But my enemies don’t know what they’ve bargained for, because at the end of the day, a druid will always have his due....</p> <p><i>Druid’s Due</i> is an urban fantasy novel featuring druids, wizards, skinwalkers, magic, necromancy, gods, demigods, witches, ghouls, revenants, shifters, and fae. If you enjoy urban fantasy books with kick-ass characters and plenty of snark, action, and suspense, then you’ll love reading <i>Druid’s Due</i>. Grab your copy today!</p>","title":"Druid's Due: A New Adult Urban Fantasy Novel (The Colin McCool Paranormal Suspense Series, Book 8)","titleShort":"Druid's Due"},{"added":298,"asin":"B07PH487K1","authors":[{"name":"M.D. Massey","url":"B00H9UXGOQ"}],"blurb":"When a wizard tasks Colin McCool with saving his world from a post-apocalyptic future, he’ll stop at nothing to complete his mission. With the clock ticking down to oblivion, Colin must face an army of vampires and a power-crazed magician, who could end the young druid and his world....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"cover":"51W0lJ5VpDL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"8h 55m ","myRating":"5","narrators":[{"name":"Steven Barnett"}],"peopleAlsoBought":[{"asin":"B076B4XFHL","authors":"M.D. Massey","cover":"61ukKLbG26L","length":"3 hrs and 13 mins","narrators":"Steven Barnett","subHeading":"Junkyard Druid Novellas, Book 1","title":"Blood Scent"},{"asin":"B08YKG5BFB","authors":"Shayne Silvers","cover":"51jHXpQmb9L","length":"14 hrs and 19 mins","narrators":"Joel Richards","subHeading":"Nate Temple Series, Book 15","title":"Savage"},{"asin":"B07L5Z8BVW","authors":"M.D. Massey","cover":"61mZWqo8-LL","length":"3 hrs and 57 mins","narrators":"Steven Barnett","subHeading":"A Junkyard Druid Urban Fantasy Short Story Collection (Junkyard Druid Novellas, Book 2)","title":"Bl s","subHeading":"Sins of the Father, Books 1-3","title":"Sins of the Father Omnibus"},{"asin":"B08TX6J4H8","authors":"Justin Leslie","cover":"51UO3emjcJL","length":"10 hrs and 51 mins","narrators":"Luke Daniels","subHeading":"A Max Abaddon Urban Fantasy","title":"Max Abaddon and the Purity Law"},{"asin":"B08ZNPRHY9","authors":"Hunter Blain","cover":"61EPUvK8QSL","length":"11 hrs and 13 mins","narrators":"Luke Daniels","subHeading":"Preternatural Chronicles, Book 7","title":"Those Wonderful Toys"},{"asin":"B06Y1H7TD6","authors":"Brad Magnarella","cover":"51K8Gev-BaL","length":"7 hrs and 58 mins","narrators":"James Patrick Cronin","subHeading":"Prof Croft, Book 3","title":"Purge City"},{"asin":"1705235689","authors":"E.A. Copen","cover":"51C9JtoSWUL","length":"7 hrs and 41 mins","narrators":"Travis Baldree","subHeading":"Lazarus Codex Series, Book 8","title":"Dark Revel"},{"asin":"B074G4QH3Q","authors":"Brad Magnarella","cover":"51rEM7dl2cL","length":"7 hrs and 41 mins","narrators":"James Patrick Cronin","subHeading":"Prof Croft, Book 4","title":"Death Mage"}],"progress":"Finished","publishers":[{"name":"M.D. Massey"}],"rating":4.8,"ratings":233,"releaseDate":"2019-03-11","sample":"https://samples.audible.com/bk/acx0/145117/bk_acx0_145117_sample.mp3","series":[{"asin":"B073RS6TT2","bookNumbers":["7"],"name":"The Colin McCool Series"}],"summary":"<p><i>When a wizard tasks Colin McCool with saving his world from a post-apocalyptic future, he’ll stop at nothing to complete his mission. With the clock ticking down to oblivion, Colin must face an army of vampires and a power-crazed magician, who could end the young druid and his world....</i></p> <p>I’ve seen a lot of crazy stuff since I got clued into the paranormal world. Cannibalistic giants. Necromancers who could raise armies of the undead. Evil nature deities with an appetite for destruction. Old gods, and new.&nbsp;</p> <p>But nothing prepared me for seeing the world descend into an undead apocalypse, in a future so bleak it gives me chills just telling you about it. Millions of lives, gone in the blink of an eye, and millions more turned into zombies, ghouls, revenants, and vampires.&nbsp;</p> <p>In that future, humans are no longer at the top of the food chain. I know this because I was there. This crazy fae chronomancer took me there, right after my girlfriend broke up with me by throwing me through the windshield of a rare and expensive British sports car.&nbsp;</p> <p>And it wasn’t even my car - I’d borrowed it from my best frenemy, Crowley.&nbsp;</p> <p>Worst. Day. Ever.&nbsp;</p> <p>The good news is, that future hasn’t happened yet. But it damn sure will come to pass, if I don’t find a way to stop it.&nbsp;</p> <p>Now I’m chasing after a mad, power-hungry magician who stole an artifact so deadly, it was once used to kill a god. This jackass is in league with a coven of evil vampires, and I have it on good authority that they’re the ones who trigger the apocalypse.&nbsp;</p> <p>So, all I have to do is fight my way through an army of deadly, elder vamps, and wrench one of the world’s most destructive magic artifacts from a wizard so powerful, he makes me look like a two-bit street magician.</p> <p>Plus, I have to find a way to get my girlfriend back, all while the clock is ticking on a countdown to Armageddon.&nbsp;</p> <p>I wonder, do they sell apocalypse insurance? Because the way things are looking, I might just want to take out a policy....</p> <p><i>Druid Vengeance</i> is an urban fantasy novel featuring druids, wizards, trickster gods, voodoo, deities, demigods, dryads, zombies, ghouls, vampires, shifters, and fae. If you enjoy urban fantasy audiobooks with kick-ass characters and plenty of snark, action, and suspense, then you’ll love listening to <i>Druid Vengeance</i>.</p>","title":"Druid Vengeance: A New Adult Urban Fantasy Novel: The Colin McCool Paranormal Suspense Series, Book 7","titleShort":"Druid Vengeance: A New Adult Urban Fantasy Novel"},{"added":297,"a TF","authors":"Brad Magnarella","cover":"51BRKc1crqL","length":"8 hrs and 53 mins","narrators":"James Patrick Cronin","subHeading":"Prof. Croft, Book 6","title":"Power Game"},{"asin":"B01N6LEUTN","authors":"Brad Magnarella","cover":"51NUet8PcDL","length":"7 hrs and 46 mins","narrators":"James Patrick Cronin","subHeading":"Prof Croft, Book 2","title":"Blood Deal"}],"progress":"Finished","publishers":[{"name":"M.D. Massey"}],"rating":4.7,"ratings":260,"releaseDate":"2018-09-25","sample":"https://samples.audible.com/bk/acx0/128651/bk_acx0_128651_sample.mp3","series":[{"asin":"B073RS6TT2","bookNumbers":["6"],"name":"The Colin McCool Series"}],"summary":"<p><i>When a rookie monster hunter disappears while investigating a series of suspicious murders, druid enforcer Colin McCool is called in to find his young friend and stop the killings. But when his new allies betray him, he'll be forced use every skill at his disposal to evade capture and locate the young hunter...before time runs out for them both!</i></p> <p>After I became the druid justiciar for the Central Texas area, I thought for sure I’d get a breather. All I wanted was a little time to lick my wounds after a long, hard fight with a rogue wizard and his crew. But like my Uncle Ed always said, wish in one hand and...well, you get the picture.</p> <p>As it turns out, being the area’s supernatural sheriff isn’t all it’s cracked up to be. Sure, I get paid when I handle a situation for one of the factions - no complaints there. The problem is, it’s been nothing but putting out fires for the fae and the other major players since I got stuck with this gig.</p> <p>Like it or not, I’m working a job that concerns both the fae and the vamps, chasing down a supernatural terror like none I’ve ever seen. And hell if a wannabe monster hunter didn’t get himself snatched by the very same creature that’s been dropping bodies all over Austin.</p> <p>Now I have to find the kid, save the fae and the local vampire coven from exposure, salvage my relationship with my girlfriend, and figure out what to do with my live-in ex who may or may not have a magically induced mental illness.</p> <p>I wonder, do druid enforcers get paid vacation time? Because I’m definitely going to need a sabbatical after I figure out this whole mess.</p> <p>That is, if I don’t get eaten by a demon or a yōkai before I solve the case...in which case, at least I’ll finally get some rest.&nbsp;</p>","title":"Druid Enforcer: A New Adult Urban Fantasy Novel (The Colin McCool Paranormal Suspense Series, Book 6)","titleShort":"Druid Enforcer"},{"added":296,"asin":"B07D1CFFN6","authors":[{"name":"M.D. Massey","url":"B00H9UXGOQ"}],"blurb":"When I came back from Underhill, I was certain that my dealings with the fae were done. Sure, I knew they’d be after me - I mean, I had cut off their unlimited supply of magic, after all. I just didn’t think I’d have to help them anymore....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"cover":"61S36DspCVL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"8h 15m ","narrators":[{"name":"Steven Barnett"}],"peopleAlsoBought":[{"asin":"B076B4XFHL","authors":"M.D. Massey","cover":"61ukKLbG26L","length":"3 hrs and 13 mins","narrators":"Steven Barnett","subHeading":"Junkyard Druid Novellas, Book 1","title":"Blood Scent"},{"asin":"B07L5Z8BVW","authors":"M.D. Massey","cover":"61mZWqo8-LL","length":"3 hrs and 57 mins","narrators":"Steven Barnett","subHeading":"A Junkyard Druid Urban Fantasy Short Story Collection (Junkyard Druid Novellas, Book 2)","title":"Blood Circus"},{"asin":"B077BJ4DPL","authors":"M.D. Massey","cover":"61ORTL2x1ML","length":"3 hrs and 4 mins","narrators":"Steven Barnett","subHeading":"A Junkyard Druid Prequel Novel","title":"Druid Blood"},{"asin":"B083F7X43L","authors":"M. D. Massey","cover":"61LVO8pTPnL","length":"3 hrs and 42 mins","narrators":"Steven Barnett","subHeadi EM7dl2cL","length":"7 hrs and 41 mins","narrators":"James Patrick Cronin","subHeading":"Prof Croft, Book 4","title":"Death Mage"},{"asin":"B07GHY8ZT8","authors":"Brad Magnarella","cover":"51jaBduZngL","length":"7 hrs and 30 mins","narrators":"James Patrick Cronin","subHeading":"Prof Croft, Volume 5","title":"Black Luck"},{"asin":"B08YP7TVKZ","authors":"Brad Magnarella","cover":"61TYrIUKMpL","length":"34 hrs and 17 mins","narrators":"James Patrick Cronin","subHeading":"Books 0-4 (Prof Croft Box Sets, Book 1)","title":"The Prof Croft Series"},{"asin":"1774245159","authors":"Nazri Noor","cover":"61PksKxp1qL","length":"20 hrs and 16 mins","narrators":"Luke Daniels","subHeading":"Sins of the Father, Books 1-3","title":"Sins of the Father Omnibus"},{"asin":"B06XXMX3RJ","authors":"M.D. Massey","cover":"51BQgiUbOTL","length":"3 hrs and 57 mins","narrators":"Laurie Catherine Winkel","subHeading":"THEM, Book 4","title":"Gabby's Run"}],"progress":"Finished","publishers":[{"name":"M.D. Massey"}],"rating":4.7,"ratings":325,"releaseDate":"2018-05-14","sample":"https://samples.audible.com/bk/acx0/115946/bk_acx0_115946_sample.mp3","series":[{"asin":"B073RS6TT2","bookNumbers":["5"],"name":"The Colin McCool Series"}],"summary":"<p>After Colin cuts off their connection to Underhill, the high fae lose their position of magical supremacy. Sensing a shift in the balance of power, an unknown faction begins a brutal assault on the fae. Incensed by the injustice of their actions, Colin embarks on a one-man quest to find the persons responsible...so he can mete out some Druid Justice.</p> <p><i>Druid Justice: A New Adult Urban Fantasy Novel</i> From M.D. Massey</p> <p>Book 5 In The Colin McCool Paranormal Suspense Series</p> <p>When I came back from Underhill, I was certain that my dealings with the fae were done. Sure, I knew they’d be after me - I mean, I had cut off their unlimited supply of magic, after all.</p> <p>I just didn’t think I’d have to <i>help</i> them anymore.</p> <p>But when fae started dropping like flies, and the Red Cap Syndicate came begging for my help, I felt kind of obliged to lend a hand. Thing is, nobody would have attacked the fae in such a brazen manner before I betrayed their queen.</p> <p>So, I guess it’s my fault all the fae are being assassinated. <i>Oops</i>.</p> <p>Do I feel bad about the killings? Nah. The fae have been preying on humans for millennia, and I think it’s about time someone turned the tables on them.&nbsp;</p> <p>That being said, it’s still wrong - so it is my duty to put a stop to it.</p> <p>The only problem is, I’m not the same druid who went to Underhill and lived. My Hyde-side is getting out of control again, and if I get in a tight spot I can’t take the risk of letting him out to save my skin.</p> <p>So, I’ll have to solve this case and deal with the killers the old-fashioned way...with magic and guile, all while handing out a little <i>Druid Justice</i>.</p>","title":"Druid Justice: A New Adult Urban Fantasy Novel: The Colin McCool Paranormal Suspense Series, Book 5","titleShort":"Druid Justice: A New Adult Urban Fantasy Novel"},{"added":295,"asin":"B0748ZBMBX","authors":[{"name":"Max Brand","url":"B001H9VCVE"}],"blurb":"He was still a young man, but he'd used that handful of years effectively, building a bad reputation that spanned the West....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"61C3YZWZaNL","format":"Unabridged Audiobook","fromPlusCatalog":true,"language":"English","length":"8h 45m ","narrators":[{"name":"Jack Garrett"}],"peopleAlsoBought":[{"asin":"B002V5J09Y","authors":"Max Brand","cover":"51ICjllL8gL","length":"9 hrs and 1 min","narrators":"J. P. O'Shaughnessy","title":"Destry Rides Again"},{"asin":"0593293770","authors":"Louis L'Amour","cover":"51VOJLZxlDL","length":"4 hrs and 56 mins","narrators":"Michael Crouch","subHeading":"Louis L'Amour's Lost Treasures","title":"Down the Long Hills: A Novel"},{"asin":  Law"},{"asin":"1705235662","authors":"E.A. Copen","cover":"51yx7Azy53L","length":"8 hrs and 36 mins","narrators":"Travis Baldree","subHeading":"Lazarus Codex Series, Book 7","title":"Night Terror"},{"asin":"B08S6NZMND","authors":"Hunter Blain","cover":"51ReHZEdAAL","length":"12 hrs and 15 mins","narrators":"Luke Daniels","subHeading":"Preternatural Chronicles, Book 6","title":"Holy Sheoly"}],"progress":"Finished","publishers":[{"name":"M.D. Massey"}],"rating":4.8,"ratings":388,"releaseDate":"2018-01-29","sample":"https://samples.audible.com/bk/acx0/106801/bk_acx0_106801_sample.mp3","series":[{"asin":"B073RS6TT2","bookNumbers":["4"],"name":"The Colin McCool Series"}],"summary":"<p><i>Colin McCool is hell-bent on bringing vengeance to the doorstep of the Fae. But to do so, he’ll have to complete an impossible task in exchange for his passage to the mystical realm of Underhill. Will he outwit the Fae and survive this deadly undertaking? Or will he be trapped in Underhill...forever?</i>&nbsp;</p> <p>I thought the job was done when we broke up the Fae’s child sex-trafficking ring. We rescued the kids and killed the ringleaders, and everyone was supposed to live happily ever after.</p> <p>But as it turns out, that only happens in <i>fairy</i> tales.</p> <p>Because when you’re dealing with the Fae I know, there’s always another nightmare waiting in the wings.</p> <p>Now I’m traveling into the belly of the beast - straight into Underhill, the mystical realm of the Fae. And to pay for my passage to and from the Faery lands, I’ll have to do something no one has ever done before.</p> <p>I’m going to steal the source of magic that powers Underhill itself.</p> <p>All I have to do is get to Underhill, steal a few uber-powerful magical relics from some Celtic gods, rescue the remaining children the Fae abducted, and get us all home in one piece.</p> <p>Oh, and I also have to outsmart Maeve, Austin’s local faery queen...because I know she’s not helping me travel to Underhill out o to stop an undead outbreak at the city graveyard, it sounds like money in the bank to everyone's favorite down on his luck druid, Colin McCool. But when you're cursed by an ancient fae sorceress with a score to settle, nothing is ever as it seems...</i> </p> <p>Colin McCool here, otherwise known as the Junkyard Druid. Not my favorite title, but since it's my only title I guess I'm stuck with it. </p> <p>But hey, things are looking up. Sure, a powerful and sentient magical artifact may have taken up residence inside my skull, and I'm still burdened with a nasty curse cast by an ancient sorceress of the Tuatha Dé Danann... </p> <p>...but I'm trying <i>really</i> hard to look on the bright side of things. </p> <p>Seeing as how I've been dragged back into the world of the fae, I figure I may as well be of use. And if I can make a little scratch while using my druidic talents for good and not evil, so much the better. </p> <p>Which is why I took this job working for Austin's vampire coven, cleaning up a ghoul infestation at the city cemetery. It's not their work and they don't want the heat, so they hired me to take care of it before it gets out of hand. </p> <p>Easiest. Job. Ever. I'll just whack a few ghouls, hide the bodies, and collect my fee. </p> <p>I mean, seriously - <i>what could possibly go wrong?</i> </p>","title":"Graveyard Druid: The Colin McCool Series, Book 2","titleShort":"Graveyard Druid"},{"added":290,"asin":"B082MQ5TDB","authors":[{"name":"Matthew Derby","url":"B00K6LUUL2"}],"blurb":"The year is 1970. Emma Gable, a blind teenager coming of age in a small industrial town in Western New York, is about as far from the seismic cultural transformations rocking campuses and city streets across America as a person can get....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Historical Fiction","url":"18574482011"}],"cover":"51YHL3AY2rL","format":"Original Recording Audiobook","language":"English","length":"5h 10m","narrators":[{"nam is about as far from the seismic cultural transformations rocking campuses and city streets across America as a person can get. Emma escapes the chaos of her dysfunctional family by dialing up random numbers on the phone in her bedroom, just to see who'll answer.</p> <p>But when a fateful call connects her to a mysterious band of proto-hackers calling themselves \"Phone Phreaks\", the revolution comes home, changing Emma's life for good. Because, Bell Telephone, the world's biggest corporation, is not amused that a handful of teenagers suddenly have the power to seize control of its vast and lucrative network and bend it to their will.</p> <p>Bringing down the Phreaks is the corporate Goliath's number one priority, but for Bell Security agent Bill Connolly, the crusade becomes personal as he struggles to outwit and outmaneuver an adversary that seems always one step ahead of him.</p> <p><i>Phreaks </i>is the story of a fracturing family struggling to redefine itself as the world changes rapidly around it. Set at the dawn of the information age, its characters struggle with the same issues that define us today: privacy and surveillance, misuse of personal data, the ownership of ideas, our century-long obsession with the telephone, and the thirst for community that's driven us, since the dawn of time, to seek out new ways to \"reach out and touch someone\".</p> <p>Full voice cast includes: Ben McKenzie, Carrie Coon, Christian Slater, Justice Smith, Bree Klauser, Ashley Williams, Esau Pritchett, Arielle Goldman, Danny Mastrogiorgio, Alejandro Hernandez, Daniel Kim, Dave Ahdoot, Rachel Kenney, Chris Roberti, and Katie Hartman.</p> <p>Written by Matthew Derby.</p> <p>Directed by Shaina Feinberg.</p> <p>Executive produced by Morgan Jones.</p>","title":"Phreaks","titleShort":"Phreaks"},{"added":289,"asin":"B08DDCVRRC","authors":[{"name":"Tyler Shultz","url":"B08DG8283X"}],"blurb":"From the hero whistleblower of the infamous Theranos scam, Thicker than Water is a look at ne 20-08-04","sample":"https://samples.audible.com/or/orig/000738/or_orig_000738_sample.mp3","series":null,"summary":"<p>From the hero whistleblower of the infamous Theranos scam, <i>Thicker than Water</i> is a look at never-before-revealed details behind closed doors at the company, revealing a cautionary tale of corporate bullying, gaslighting, ego, and wealth running amok in Silicon Valley.</p> <p>Tyler Shultz had been in the workforce for less than a year when he emailed Elizabeth Holmes, his employer and the CEO and founder of Theranos, with concerns that the company’s lab practices were faulty, ignored quality control, and were potentially dangerous to patients. The COO fired back with a dismissive and insulting email, to which Tyler replied: “Consider this my two weeks’ notice.”</p> <p>From there, his life spun out of control at the hand of Elizabeth, her team of high-powered lawyers, and the patriarch of Tyler’s own family George Shultz - one of America’s most prominent statesmen - who sat among the top of the Theranos board of directors. And yet, Tyler forged on. To protect his own conscience, the honor and reputation of his grandfather, and the health of patients worldwide.</p> <p><i>Thicker than Water </i>is Tyler’s as-told-to story - a harrowing and heartbreaking roller coaster of biomedical drama, family intrigue, and redemption - that will ultimately make you feel as though you are at a dinner party, seated next to a brilliant friend with one hell of a story.&nbsp;</p> <p>Selected audio clips are courtesy of Bloomberg.</p>","title":"Thicker than Water","titleShort":"Thicker than Water"},{"added":288,"asin":"B06XHPC6HG","authors":[{"name":"M.D. Massey","url":"B00H9UXGOQ"}],"blurb":"A cursed druid, blackmailed by a faery queen to find a missing magic rock. Let's just hope they don't hack the druid off...for everyone's sake....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61gt3DTiNsL 04-05","sample":"https://samples.audible.com/bk/acx0/082185/bk_acx0_082185_sample.mp3","series":[{"asin":"B073RS6TT2","bookNumbers":["1"],"name":"The Colin McCool Series"}],"summary":"<p>A cursed druid, blackmailed by a faery queen to find a missing magic rock. Let's just hope they don't hack the druid off...for everyone's sake. </p> <p>Name's Colin McCool. Folks call me the Junkyard Druid. I hate that name. </p> <p>Despite my last name, I'm not \"cool\" like the other hunters in town. I don't run an occult bookstore, I've never owned a Harley, and I didn't inherit a family fortune passed down through generations of hunters before me. </p> <p>And I kind of have this curse on me that's messed up my life. </p> <p>So, things have gone to hell since I was cursed. I live in a junkyard, my mentor Finn is a heroin addict, I've got the Cold Iron Circle breathing down my neck, and the local Fae Queen Maeve is blackmailing me into doing her dirty work. </p> <p>Now I'm in way over my head trying to retrieve Maeve's stolen magic rock, all while helping my friend Belladonna solve a series of murders that may or may not involve the local werewolves. </p> <p>And did I mention that my girlfriend is a ghost? </p> <p>If I can just get the Faery Queen's tathlum back, and help Belladonna solve the murders... </p> <p>Then I just might live long enough to finish my first year of college. </p>","title":"Junkyard Druid: The Colin McCool Paranormal Suspense Series, Book 1","titleShort":"Junkyard Druid"},{"added":287,"asin":"B07QY2QMCR","authors":[{"name":"Lucinda Hawksley","url":"B001K6ZQKW"}],"blurb":"Sherlock Holmes is the most portrayed fictional character of all time, and he has been reimagined by actors, playwrights and directors over centuries - but who is the creator behind the detective? Find out....","categories":null,"cover":"41-7DfNUY1L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"2h 5m ","narrators":[{"name":"Lucinda Hawksley"}],"progress":"Finished","publishers":[{"name":"Audible Studios"}],"rating":4.1,"ratings":5699,"releaseDate":"2019-05-23","sample":"https://samples.audible.com/or/orig/000689/or_orig_000689_sample.mp3","series":null,"summary":"<p>Sherlock Holmes is the most portrayed fictional character of all time, and he has been reimagined by actors, playwrights and directors over centuries - but who is the creator behind the detective?&nbsp;</p> <p>Conan Doyle’s own life was often stranger than fiction, and his most famous characters’ stories and personalities bear more than a passing resemblance to his own life and his closest friends.&nbsp;</p> <p>Biographer and broadcaster Lucinda Hawksley gains unprecedented access to a treasure trove of Doyle’s never-before-seen personal letters and diaries. This is a chance for Sherlock fans to see their detective hero and his creator as they’ve never seen them before. Through interviews with Doyle aficionados, academics, actors and family members, we explore Doyle’s travels and sailing adventures across the globe, his pioneering work as a doctor, his life in the Freemasons and his fights against miscarriages of justice. As well as his many triumphs, we will also explore the challenges he faced, from the death of his first wife and son to the initial rejection he faced as an author.&nbsp;</p> <p>We will also look beyond Sherlock to Doyle’s other great works including his fantasy and science fiction novels and hear how one of his most famous, <i>The Lost World</i>, part-inspired Michael Crichton’s book of the same name, which became the successful Jurassic Park film franchise.</p>","title":"The Real Sherlock: An Audible Original","titleShort":"The Real Sherlock"},{"added":286,"asin":"B08BDQ36W5","authors":[{"name":"Marie Benedict","url":"B01EX8MYO4"}],"blurb":"The tide is turning against the colonists in the Revolutionary War, and 18-year-old Elizabeth Morris cannot sit by idly....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name": b><b> is the fantastic conclusion to the internationally best-selling epic fantasy juggernaut.</b></p> <p><b>The Wheel of Time turns and ages come and go, leaving memories that become legend. Legend fades to myth, and even myth is long forgotten when the age that gave it birth returns again. In the Third Age, an Age of Prophecy, the World and Time themselves hang in the balance. What was, what will be, and what is, may yet fall under the Shadow. </b></p> <p>When Robert Jordan died in 2007, all feared that these concluding scenes would never be written. But working from notes and partials left by Jordan, established fantasy writer Brandon Sanderson stepped in to complete the masterwork. With <i>The Gathering Storm</i> (Book 12) and <i>Towers of Midnight</i> (Book 13) behind him, both of which were number one <i>New York Times</i> hardcover best sellers, Sanderson now re-creates the vision that Robert Jordan left behind in <i>A Memory of Light</i>.&nbsp;</p> <p>Edited by Jordan's widow, who edited all of Jordan's books, <i>A Memory of Light</i> will delight, enthrall, and deeply satisfy all of Jordan's legions of listeners .&nbsp;</p> <p>The Wheel of Time turns, and Ages come and pass.What was, what will be, and what is, may yet fall under the Shadow.&nbsp;</p> <p>Let the Dragon ride again on the winds of time.&nbsp;</p> <p>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s Agents of SHIELD, the Netflix series Hemlock Grove, and the NBC series Chuck. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also executive produce, with Jordan’s widow Harriet McDougal serving as consulting producer.\" (<i>Variety</i>)</p> <p><i>The Wheel of Time New Spring: The Novel&nbsp;</i></p> <p><i>The Eye of the World</i></p> <p><i>The Great Hunt</i></p> < ample":"https://samples.audible.com/or/orig/000721/or_orig_000721_sample.mp3","series":null,"summary":"<p><i>Is bourbon the quintessential American liquor? </i>Bourbon is not just alcohol—the amber-colored drink is deeply ingrained in American culture and tangled in American history. From the early days of raw corn liquor to the myriad distilleries that have proliferated around the country today, bourbon is a symbol of the United States.</p> <p>This course traces bourbon's entire history, from the 1700s, with Irish, Scottish, and French settlers setting up stills and making distilled spirits in the New World, through today's booming resurgence.</p> <p>On their tour of bourbon's fascinating, turbulent, and uniquely American evolution, listeners will explore the mysterious origins of the whiskey’s name and meet the men and women who have been championed as its inventors and made it so popular - from Daniel Boone's cousin and Baptist minister Elijah Craig to Jacob Beam and Evan Williams.</p> <p>In this 10-lecture journey through the story of an undeniably American libation, listeners will:</p> <ul> <li>Hear the stories behind the earliest bourbon whiskies right up to the current \"bourbon bubble\"&nbsp;</li> <li>Learn how a contemplative spirit went from agricultural product to industrial commodity</li> <li>Explore how - and why - bourbon played such a large role in the years of the early republic</li> <li>Get the facts on when and why Congress passed whiskey-protection laws</li> <li>Discover the surprising importance of bourbon distilleries during World War II, when the spirit became war material</li> <li>Go inside the Golden Age of Bourbon - a remarkable proliferation of new brands and niche markets happening now</li> <li>Witness the growth of brands like Jim Beam, Heaven Hill, Bulleit Bourbon, and Old Taylor</li> <li>Gain insights into why distilled spirits, like clothes and cars, project a message about who we are and the cultures to which we belong&nbsp;</li> </ul> <p>Join Dr. Ken Albala, a history professor who has written numerous books on food, as he lays out in expert detail the critical role bourbon has played throughout the cultural and political history of the nation.&nbsp;</p>","title":"History of Bourbon","titleShort":"History of Bourbon"},{"added":280,"asin":"B002V8L8KU","authors":[{"name":"Rick Riordan","url":"B001HD0WE8"}],"blurb":"Percy Jackson isn't expecting freshman orientation to be any fun. But when a mysterious mortal acquaintance appears on campus, followed by demon cheerleaders, things quickly move from bad to worse....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"cover":"61xpSPttcbL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"10h 31m ","narrators":[{"name":"Jesse Bernstein"}],"peopleAlsoBought":[{"asin":"B002UZZDI2","authors":"Rick Riordan","cover":"51cUN18bC5L","length":"8 hrs and 48 mins","narrators":"Jesse Bernstein","subHeading":"Percy Jackson and the Olympians, Book 3","title":"The Titan's Curse"},{"asin":"B002V0Q70E","authors":"Rick Riordan","cover":"51dCnbisSPL","length":"7 hrs and 55 mins","narrators":"Jesse Bernstein","subHeading":"Percy Jackson and the Olympians, Book 2","title":"The Sea of Monsters"},{"asin":"B002V0JZOO","authors":"Rick Riordan","cover":"519VZxUwSHL","length":"10 hrs and 2 mins","narrators":"Jesse Bernstein","subHeading":"Percy Jackson and the Olympians, Book 1","title":"The Lightning Thief"},{"asin":"B002V1NINC","authors":"Rick Riordan","cover":"515dR82Yw+L","length":"3 hrs and 6 mins","narrators":"Jesse Bernstein","subHeading":"The Demigod Files","title":"Percy Jackson & the Olympians"},{"asin":"B011D4V2SA","authors":"Rick Riordan","cover":"61s1VVdV7+L","length":"15 hrs and 39 mins","narrators":"Jesse Bernstein","title":"Percy Jackson's Greek Heroes"},{"asin":"B06XDVLQ44","authors":"Rick Riordan","cover":"516sld+LE1L","length":"3 hrs and 22 mins","na , the Dragon Reborn, struggles to unite a fractured network of kingdoms and alliances in preparation for the Last Battle. As he attempts to halt the Seanchan encroachment northward - wishing he could form at least a temporary truce with the invaders - his allies watch in terror the shadow that seems to be growing within the heart of the Dragon Reborn himself.</p> <p>Egwene al'Vere, the Amyrlin Seat of the rebel Aes Sedai, is a captive of the White Tower and subject to the whims of their tyrannical leader. As days tick toward the Seanchan attack she knows is imminent, Egwene works to hold together the disparate factions of Aes Sedai while providing leadership in the face of increasing uncertainty and despair. Her fight will prove the mettle of the Aes Sedai, and her conflict will decide the future of the White Tower - and possibly the world itself.&nbsp;</p> <p><b>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s Agents of SHIELD, the Netflix series Hemlock Grove, and the NBC series Chuck. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also executive produce, with Jordan’s widow Harriet McDougal serving as consulting producer.\" (</b><b><i>Variety</i></b><b>)</b></p> <p><i>The Wheel of Time New Spring: The Novel </i></p> <p><i>The Eye of the World</i></p> <p><i>The Great Hunt</i></p> <p><i>The Dragon Reborn</i></p> <p><i>The Shadow Rising</i></p> <p><i>The Fires of Heaven</i></p> <p><i>Lord of Chaos</i></p> <p><i>A Crown of Swords</i></p> <p><i>The Path of Daggers</i></p> <p><i>Winter's Heart</i></p> <p><i>Crossroads of Twilight</i></p> <p><i>Knife of Dreams</i> by Robert Jordan and Brandon Sanderson</p> <p><i>The Gathering Storm</i></p> <p><i>Towers of Midnight</i></p> <p><i>A Memory of Light </i>by Robert Jordan&nbsp;&nbsp;</p> < r freedom or cause her destruction. And at a town called Malden, the Two Rivers longbow will be matched against Shaido spears.&nbsp;</p> <p>Fleeing Ebou Dar through Seanchan-controlled Altara with the kidnapped Daughter of the Nine Moons, Mat attempts to court the woman to whom he is half-married, knowing that she will complete that ceremony eventually. But Tuon coolly leads him on a merry chase as he learns that even a gift can have deep significance among the Seanchan Blood and what he thinks he knows of women is not enough to save him.&nbsp;</p> <p>In Caemlyn, Elayne fights to gain the Lion Throne while trying to avert what seems a certain civil war should she win the crown....&nbsp;</p> <p>In the White Tower, Egwene struggles to undermine the sisters loyal to Elaida from within....&nbsp;</p> <p>The winds of time have become a storm, and things that everyone believes are fixed in place forever are changing before their eyes. Even the White Tower itself is no longer a place of safety. Now Rand, Perrin and Mat, Egwene and Elayne, Nynaeve and Lan, and even Loial, must ride those storm winds, or the Dark One will triumph.&nbsp;</p> <p><b>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s Agents of SHIELD, the Netflix series Hemlock Grove, and the NBC series Chuck. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also executive produce, with Jordan’s widow Harriet McDougal serving as consulting producer.\" (</b><b><i>Variety</i></b><b>)</b></p> <p><i>The Wheel of Time New Spring: The Novel </i></p> <p><i>The Eye of the World</i></p> <p><i>The Great Hunt</i></p> <p><i>The Dragon Reborn</i></p> <p><i>The Shadow Rising</i></p> <p><i>The Fires of Heaven</i></p> <p><i>Lord of Chaos</i></p> <p><i>A Crown of Swords</i></p> <p><i>The Path of D is love of Faile, Perrin is willing to sell his soul.&nbsp;</p> <p>At Tar Valon, Egwene al'Vere, the young Amyrlin of the rebel Aes Sedai, lays siege to the heart of Aes Sedai power, but she must win quickly, with as little bloodshed as possible, for unless the Aes Sedai are reunited, only the male Asha'man will remain to defend the world against the Dark One, and nothing can hold the Asha'man themselves back from total power except the Aes Sedai and a unified White Tower.</p> <p>In Andor, Elayne Trakland fights for the Lion Throne that is hers by right, but enemies and Darkfriends surround her, plotting her destruction. If she fails, Andor may fall to the Shadow, and the Dragon Reborn with it.Rand al'Thor, the Dragon Reborn himself, has cleansed the Dark One's taint from the male half of the True Source, and everything has changed. Yet nothing has, for only men who can channel believe that saidin is clean again, and a man who can channel is still hated and feared-even one prophesied to save the world.&nbsp;</p> <p>Now, Rand must gamble again, with himself at stake, and he cannot be sure which of his allies are really enemies.</p> <p>TV series update: \"Sony will produce along with Red Eagle Entertainment and Radar Pictures. Rafe Judkins is attached to write and executive produce. Judkins previously worked on shows such as ABC’s <i>Agents of S.H.I.E.L.D.</i>, the Netflix series <i>Hemlock Grove</i>, and the NBC series <i>Chuck</i>. Red Eagle partners Rick Selvage and Larry Mondragon will executive produce along with Radar’s Ted Field and Mike Weber. Darren Lemke will also executive produce, with Jordan’s widow Harriet McDougal serving as consulting producer.\" (<i>Variety</i>)</p> <p><i>The Wheel of Time New Spring: The Novel</i>&nbsp;</p> <p><i>The Eye of the World</i></p> <p><i>The Great Hunt</i></p> <p><i>The Dragon Reborn</i></p> <p><i>The Shadow Rising</i></p> <p><i>The Fires of Heaven</i></p> <p><i>Lord of Chaos</i></p> <p><i>A Crown of Swords</i></p> <p><i>Th t.&nbsp;</p> <p><i>Walk Like a Magician</i> (Book 6)</p> <p>Now on a crusade to pull the Cult of Ra out of the galaxy by the roots, Esper and company find a arms manufacturer secretly funding the cult. But when taking on such a formidable foe without magic proves too much, Esper takes drastic measures to even the odds.</p> <p><i>Hotel Caledonia </i>(Book 7)</p> <p>This could be the break Esper has been waiting for. A mysterious whistle-blower looks to take down the Cult of Ra from the inside. He's willing to tell Esper everything. Her rendezvous aboard a luxury cruise ship goes horribly wrong when she meets her contact - at the scene of his murder.</p> <p><i>Eye of the Pharaoh </i>(Book 8)</p> <p>The beating heart of the Cult of Ra is its founder, the self-styled pharaoh Ramesses XIII. And Esper knows where to find him. The cult flagship will be in orbit of a planet whose populace has converted to their religion. So, all Esper and her friends have to do is get to a planet full of zealots, sneak about their most powerful warship, and depose the pharaoh amid his most trusted guards and wizards.&nbsp;</p> <p>And they know Esper is coming.</p>","title":"Mercy for Hire Mission Pack 2: Black Ocean: Mercy for Hire Mission Pack, Books 5-8","titleShort":"Mercy for Hire Mission Pack 2"},{"added":251,"asin":"B07MBHSNG9","authors":[{"name":"J.S. Morin","url":"B00BADU60K"}],"blurb":"Esper is a vigilante Samaritian with more moral fiber than business sense....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Crime Fiction","url":"18574598011"}],"cover":"51aoQ5ZNdJL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"23h 30m","narrators":[{"name":"Mikael Naramore"}],"peopleAlsoBought":[{"asin":"B088HH2VV1","authors":"J.S. Morin","cover":"51JwpHP2i3L","length":"21 hrs and 40 mins","narrators":"Mikael Naramore","subHeading":"Missions 9-12 (Black Ocean: Mercy for Hire Mission Pack)","title":"Mercy for Hire Mission Pack half the money up front.</li> <li>Never get emotionally attached.</li> <li>Don’t ask nosy questions.</li> </ul> <p>But with a heart of gold and her companion Kubu by her side, Esper sets out to make the galaxy a better place, preferably making enough money to pay for the fuel to get from one job to the next. But just because she’s not cut out to be ruthless doesn’t mean the galaxy is going to eat her alive.</p> <p>After all, Esper is also a wizard.</p> <p><i>Mission 1: Wayward Saint</i></p> <p>A runaway teen needs protection, and Esper takes the job. But a simple rescue and recovery turns ugly when Esper finds herself in the middle of a custody battle with a vicious pirate who’s hired a bounty hunter of his own.</p> <p><i>Mission 2: Behind Blue Skies</i></p> <p>On the run from troubles of her own, Esper tries to lie low on a suspiciously Utopian colony planet. Unable to keep out of other people’s troubles, Esper gets a terrifying look into justice on a world where truth is a matter of who you know.</p> <p><i>Mission 3: House of the Orion Sun</i></p> <p>Esper’s mission to protect the galaxy’s most vulnerable takes a turn for the seedy when she tracks a trafficking victim. How long can she hold out when her morals are tested at every turn?</p> <p><i>Mission 4: Break the Chain</i></p> <p>Esper’s own dark past catches up with her when bounty-hunting wizards corner her. Esper has faced down the galaxy’s worst criminals. Now, she’s going to be forced to stand up to one of the galaxy’s most esteemed institutions - Convocation of Arcane Practitioners.</p>","title":"Mercy for Hire Mission Pack 1: Missions 1-4: Black Ocean Mission Pack, Book Five","titleShort":"Mercy for Hire Mission Pack 1: Missions 1-4"},{"added":250,"asin":"B07RSF772X","authors":[{"name":"Jack Campbell","url":"B001H6W4PU"}],"blurb":"A young fleet officer and a Marine must stand together to defend their neighbors and their colony in this return to the powerful and action-packed Genesis Fleet saga from New Y rone, and goes on to recount the generations of Targaryens who fought to hold that iconic seat, all the way up to the civil war that nearly tore their dynasty apart.</p> <p>What really happened during the Dance of the Dragons? Why was it so deadly to visit Valyria after the Doom? What were Maegor the Cruel’s worst crimes? What was it like in Westeros when dragons ruled the skies? These are but a few of the questions answered in this essential chronicle, as related by a learned maester of the Citadel and featuring more than 80 all-new black-and-white illustrations by artist Doug Wheatley. Listeners have glimpsed small parts of this narrative in such volumes as <i>The World of Ice &amp; Fire</i>, but now, for the first time, the full tapestry of Targaryen history is revealed.</p> <p>With all the scope and grandeur of Gibbon’s <i>The History of the Decline and Fall of the Roman Empire</i>, <i>Fire &amp; Blood</i> is the ultimate game of thrones, giving listeners a whole new appreciation for the dynamic, often bloody, and always fascinating history of Westeros.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","title":"Fire & Blood: 300 Years Before A Game of Thrones (A Targaryen History)","titleShort":"Fire & Blood"},{"added":233,"asin":"B07H7Q5D3M","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"From Brandon Sanderson, the New York Times best-selling author of the Reckoners series, Words of Radiance, and the internationally best-selling Mistborn series, comes the first book in an epic new series about a girl who dreams of becoming a pilot in a dangerous world....","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"cover":"5184kxKmovL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"15h 28m ","myRating":"5","narrators":[{"name":"Suzy Jackson"}],"peopleAlsoBought":[{"as ner of AudioFile Earphones Award.\" (<i>AudioFile</i> magazine)</p> <p>From Brandon Sanderson, the number one <i>New York Times</i> best-selling author of the Reckoners series, <i>Words of Radiance</i>, and the internationally best-selling Mistborn series, comes the first book in an epic new series about a girl who dreams of becoming a pilot in a dangerous world at war for humanity's future.&nbsp;&nbsp;</p> <p>Spensa's world has been under attack for decades. Now pilots are the heroes of what's left of the human race, and becoming one has always been Spensa's dream. Since she was a little girl, she has imagined soaring skyward and proving her bravery. But her fate is intertwined with her father's - a pilot himself who was killed years ago when he abruptly deserted his team, leaving Spensa's chances of attending flight school at slim to none.&nbsp;&nbsp;</p> <p>No one will let Spensa forget what her father did, yet fate works in mysterious ways. Flight school might be a long shot, but she is determined to fly. And an accidental discovery in a long-forgotten cavern might just provide her with a way to claim the stars.</p>","title":"Skyward","titleShort":"Skyward"},{"added":232,"asin":"B0085ESQRW","authors":[{"name":"N. K. Jemisin","url":"B0028OIVC0"}],"blurb":"Gujaareh, the city of dreams, suffers under the imperial rule of the Kisuati Protectorate. A city where the only law was peace now knows violence and oppression. And nightmares....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"cover":"511OHrPl-uL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"17h 56m ","myRating":"5","narrators":[{"name":"Sarah Zimmerman"}],"peopleAlsoBought":[{"asin":"B07M95B6Z2","authors":"N. K. Jemisin","cover":"61o3Z4mxqFL","length":"16 hrs and 58 mins","narrators":"Casaundra Freeman","title":"The Kingdom of Gods"},{"asin":"1549119060","authors":"N. K. Jemisin","cover":"61UPmnjlA5L","l  If Shakespeare or Dickens were alive today, they’d be ripping off the authors in this great collection. </p><p>The stories included in <i>Rip-Off!</i> are:</p><ul><li>\"Fireborn\" by Robert Charles Wilson</li><li>\"The Evening Line\" by Mike Resnick</li><li>\"No Decent Patrimony\" by Elizabeth Bear</li><li>\"The Big Whale\" by Allen M. Steele</li><li>\"Begone\" by Daryl Gregory</li><li>\"The Red Menace\" by Lavie Tidhar</li><li>\"Muse of Fire\" by John Scalzi</li><li>\"Writer’s Block\" by Nancy Kress</li><li>\"Highland Reel\" by Jack Campbell</li><li>\"Karin Coxswain or Death as She Is Truly Lived\" by Paul Di Filippo</li><li>\"The Lady Astronaut of Mars\" by Mary Robinette Kowal</li><li>\"Every Fuzzy Beast of the Earth, Every Pink Fowl of the Air\" by Tad Williams</li><li>\"Declaration\" by James Patrick Kelly</li></ul> <p>As a bonus, the authors introduce their stories, explaining what they ripped-off - and why. </p><p><i>Rip-Off!</i> was produced in partnership with SFWA - Science Fiction &amp; Fantasy Writers of America. Gardner Dozois served as project editor.</p><p>The full list of narrators includes: Wil Wheaton, Scott Brick, Christian Rummel, Jonathan Davis, Khristine Hvam, L.J. Ganser, Stefan Rudnicki, David Marantz, Nicola Barber, Dina Pearlman, Allyson Johnson, Marc Vietor, and Ilyana Kadushin.</p>","title":"Rip-Off!","titleShort":"Rip-Off!"},{"added":216,"asin":"B01N0NJRP1","authors":[{"name":"Tad Williams","url":"B000AQ3HBI"}],"blurb":"New York Times best-selling Tad Williams' groundbreaking epic fantasy saga of Osten Ard begins an exciting new cycle....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"511XXB-E2RL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"38h 38m ","narrators":[{"name":"Andrew Wincott"}],"peopleAlsoBought":[{"asin":"B0049PKRSW","authors":"Tad Williams","cover":"51efJ8PxIbL","length":"29 hrs and 19 mins","narrators":"Dick Hill robots, entire planets are inspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p>","title":"Ready Player One","titleShort":"Ready Player One"},{"added":212,"asin":"B002UZMLXM","authors" of his game. </b></p> <p>In <i>Oathbringer</i>, the third volume of the <i>New York Times</i> best-selling Stormlight Archive, humanity faces a new Desolation with the return of the Voidbringers, a foe with numbers as great as their thirst for vengeance.&nbsp;</p> <p>Dalinar Kholin's Alethi armies won a fleeting victory at a terrible cost. The enemy Parshendi summoned the violent Everstorm, which now sweeps the world with destruction and in its passing awakens the once peaceful and subservient parshmen to the horror of their millennia-long enslavement by humans. While on a desperate flight to warn his family of the threat, Kaladin Stormblessed must come to grips with the fact that the newly kindled anger of the parshmen may be wholly justified.&nbsp;</p> <p>Nestled in the mountains high above the storms, in the tower city of Urithiru, Shallan Davar investigates the wonders of the ancient stronghold of the Knights Radiant and unearths dark secrets lurking in its depths. And Dalinar realizes that his holy mission to unite his homeland of Alethkar was too narrow in scope. Unless all the nations of Roshar can put aside Dalinar's blood-soaked past and stand together - and unless Dalinar himself can confront that past - even the restoration of the Knights Radiant will not prevent the end of civilization.&nbsp;</p>","title":"Oathbringer","titleShort":"Oathbringer"},{"added":204,"asin":"B01N6CDGD7","authors":[{"name":"Tad Williams","url":"B000AQ3HBI"}],"blurb":"The perfect introduction to the epic fantasy world of Osten Ard, The Heart of What Was Lost is Tad Williams' follow-up to his internationally best-selling landmark trilogy....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"61BF7Nno0gL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 36m ","myRating":"5","narrators":[{"name":"Andrew Wincott"}],"peopleAlsoBought":[{"asin":"B0049PKRSW","authors":"Tad Williams"," n Ard begins an exciting new cycle. A perfect beginning for new listeners! </b> </p> <p>The perfect introduction to the epic fantasy world of Osten Ard, <i>The Heart of What Was Lost</i> is Tad Williams' follow-up to his internationally best-selling landmark trilogy. Osten Ard inspired a generation of modern fantasy writers, including George R. R. Martin, Patrick Rothfuss, and Christopher Paolini and defined Tad Williams as one of the most important fantasy writers of our time. </p> <p><b>A Novel of Osten Ard</b> </p> <p>At the end of <i>Memory, Sorrow, and Thorn</i>, Ineluki the Storm King, an undead spirit of horrifying demonic power, came within moments of stopping time itself and obliterating humankind. He was defeated by a coalition of mortal men and women joined by his own deathless descendants, the Sithi. </p> <p>In the wake of the Storm King's fall, Ineluki's loyal minions, the Norns, dark cousins to the Sithi, choose to flee the lands of men and retreat north to Nakkiga, their ancient citadel within the hollow heart of the mountain called Stormspike. But as the defeated Norns make their way to this last haven, the mortal Rimmersman Duke Isgrimnur leads an army in pursuit, determined to end the Norns' attacks and defeat their ageless Queen Utuk'ku for all time. </p> <p>Two southern soldiers, Porto and Endri, joined the mortal army to help achieve this ambitious goal - though as they venture farther and farther into the frozen north, braving the fierce resistance and deadly magics of the retreating Norns, they cannot help but wonder what they are doing so very far from home. Meanwhile the Norns must now confront the prospect of extinction at the hands of Isgrimnur and his mortal army. </p> <p>Viyeki, a leader of the Norns' military engineers, the Order of Builders, desperately seeks a way to help his people reach their mountain - and then stave off the destruction of their race. For the two armies will finally clash in a battle to be remembered as the Siege of Nakkiga - a battle so strange and deadly, so wracked with dark enchantment, that it threatens to destroy not just one side but quite possibly all. </p> <p>Trapped inside the mountain as the mortals batter at Nakkiga's gates, Viyeki the Builder will discover disturbing secrets about his own people, mysteries both present and past, represented by the priceless gem known as The Heart of What Was Lost. </p>","title":"The Heart of What Was Lost: A Novel of Osten Ard","titleShort":"The Heart of What Was Lost"},{"added":203,"asin":"B074CMRQ4C","authors":[{"name":"Rick Riordan","url":"B001HD0WE8"}],"blurb":"In the third book in Rick Riordan's epic Norse mythology series, Magnus and his friends take a boat trip to the farthest borders of Jotunheim and Niflheim....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"cover":"61Mi-R1b1kL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 58m","myRating":"5","narrators":[{"name":"Michael Crouch"}],"peopleAlsoBought":[{"asin":"B07DJZ7WK1","authors":"Rick Riordan","cover":"5101uIMHN-L","length":"3 hrs and 4 mins","narrators":"Various","subHeading":"Magnus Chase and the Gods of Asgard","title":"Magnus Chase and the Gods of Asgard: 9 from the Nine Worlds"},{"asin":"B004Y0NQJO","authors":"Rick Riordan","cover":"71b-9W-YfSL","length":"12 hrs and 48 mins","narrators":"Kevin R. Free, Katherine Kellgren","subHeading":"Kane Chronicles, Book 2","title":"The Throne of Fire"},{"asin":"B007T8F49I","authors":"Rick Riordan","cover":"61a9ftPxZmL","length":"11 hrs and 22 mins","narrators":"Katherine Kellgren, Kevin R. Free","title":"The Serpent's Shadow: The Kane Chronicles, Book 3"},{"asin":"B01II2R39W","authors":"Rick Riordan","cover":"61q0L-ib5FL","length":"1 hr and 50 mins","narrators":"Kieran Culkin","title":"For Magnus Chase: The Hotel Valhalla Guide to the Norse Worlds"},{"asin":"B011D4V2SA","authors":"Rick Riordan","cover":"61s1 rn Reach Trilogy"}],"summary":"<p><b>Nebula Award Winner, Novel, 2014 </b></p> <p>If J. J. Abrams, Margaret Atwood, and Alan Weisman collaborated on a novel…it might be this awesome.</p> <p>Area X has been cut off from the rest of the continent for decades. Nature has reclaimed the last vestiges of human civilization. The first expedition returned with reports of a pristine, Edenic landscape; all the members of the second expedition committed suicide; the third expedition died in a hail of gunfire as its members turned on one another; the members of the eleventh expedition returned as shadows of their former selves, and within months of their return, all had died of aggressive cancer.</p> <p>This is the twelfth expedition.</p> <p>Their group is made up of four women: An anthropologist, a surveyor, a psychologist - the de facto leader - and a biologist, who is our narrator. Their mission is to map the terrain and collect specimens; to record all their observations, scientific and otherwise, of their surroundings and of one another; and, above all, to avoid being contaminated by Area X itself.</p> <p>They arrive expecting the unexpected, and Area X delivers - they discover a massive topographic anomaly and life forms that surpass understanding - but it's the surprises that came across the border with them and the secrets the expedition members are keeping from one another that change everything.</p> <p>Cover artwork ©Paramount Pictures. All Rights Reserved.</p>","title":"Annihilation: Southern Reach Trilogy, Book 1","titleShort":"Annihilation"},{"added":196,"asin":"B002V012RW","authors":[{"name":"Christopher Priest","url":"B000AP7ZWG"}],"blurb":"In 1878, two young stage magicians clash in the dark during the course of a fraudulent séance. From this moment on, their lives become webs of deceit....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"cover":"51yvWzjwWmL","format":"Unabridged Audiobook","language":" "https://samples.audible.com/bk/lili/000341/bk_lili_000341_sample.mp3","series":null,"summary":"<p>Twelve-year-old Sumiko feels her life has been made up of two parts: before Pearl Harbor and after it. The good part and the bad part. Raised on a flower farm in California, Sumiko is used to being the only Japanese girl in her class. Even when the other kids tease her, she always has had her flowers and family to go home to.</p> <p>Now, other Americans start to suspect that all Japanese people are spies for the emperor, and Sumiko and her family find themselves being shipped to an internment camp in one of the hottest deserts in the United States. The vivid color of her previous life is gone forever, and now dust storms regularly choke the sky and seep into every crack of the military barrack that is her new \"home\".</p> <p>Sumiko soon discovers that the camp is on an Indian reservation and that the Japanese are as unwanted there as they'd been at home. But then she meets a young Mohave boy who might just become her first real friend....</p> <p>With searing insight and clarity, Newbery Medal-winning author Cynthia Kadohata explores an important and painful topic through the eyes of a young girl who yearns to belong. <i>Weedflower</i> is the story of the rewards and challenges of a friendship across the racial divide, as well as the based-on-real-life story of how the meeting of Japanese Americans and Native Americans changed the future of both.</p>","title":"Weedflower","titleShort":"Weedflower"},{"added":189,"asin":"B01N4S7VVP","authors":[{"name":"J.K. Rowling","url":"B000AP9A6K"},{"name":"Newt Scamander","url":"/search"}],"blurb":"A set textbook at Hogwarts School of Witchcraft and Wizardry since publication, Newt Scamander’s masterpiece has entertained wizarding families through the generations....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Animals & Nature","url":"18572099011"}],"cover":"61HxW4sQfZL","downloaded":true,"format":"U >A set textbook at Hogwarts School of Witchcraft and Wizardry since publication, Newt Scamander's masterpiece has entertained wizarding families through the generations. <i>Fantastic Beasts and Where to Find Them</i> is an indispensable introduction to the magical beasts of the wizarding world.&nbsp;</p> <p>Scamander's years of travel and research have created a tome of unparalleled importance. Some of the beasts will be familiar to readers of the Harry Potter books – the Hippogriff, the Basilisk, the Hungarian Horntail... others will surprise even the most ardent amateur Magizoologist.&nbsp;</p> <p>Narrated by Eddie Redmayne, this is the first audio book edition of Scamander's textbook ever to be released. Having starred as Newt Scamander himself in the movie <i>Fantastic Beasts and Where to Find Them</i>, who better to narrate this Hogwarts Library book from one of the wizarding world's most famous Magizoologists? Eddie's film credits include <i>The Danish Girl</i>, <i>My Week with Marilyn</i>, <i>Les Misérables</i> and <i>The Theory of Everything</i>, for which he won a Golden Globe, an Academy Award and a BAFTA Award for Best Actor.&nbsp;</p> <p>Dip in to discover the curious habits of magical beasts across five continents….&nbsp;</p> <p><b>Please note:</b> This A-Z textbook is enhanced for audio with original sound design. This audiobook includes \"audio footnotes\" which have been treated with a sound effect to differentiate them from the main narration.&nbsp;</p> <p><i>15% of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to Comic Relief and Lumos Foundation for their work with children and young people to help them have a better life. 20% of these monies will be used by Comic Relief and 80% will be used by Lumos Foundation. </i></p> <p><i>Comic Relief is a registered charity in the UK with charity nos. 326568 (England/Wales) and SC039730 (Scotland). Lumos Foundation is a registered charity in the UK with no. 1112575. </i></p> <p><i>*Proceeds means the cash-price or cash-equivalent price less sales taxes. </i></p>","title":"Fantastic Beasts and Where to Find Them: Read by Eddie Redmayne","titleShort":"Fantastic Beasts and Where to Find Them"},{"added":188,"asin":"B018UG5HJY","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"Warbreaker is the story of two sisters who happen to be princesses, the God King one of them has to marry, the lesser god who doesn't like his job....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"510GkprizyL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"24h 56m ","myRating":"4","narrators":[{"name":"Alyssa Bresnahan"}],"peopleAlsoBought":[{"asin":"B015YEFH40","authors":"Brandon Sanderson","cover":"61RpktwNVML","length":"28 hrs and 42 mins","narrators":"Jack Garrett","subHeading":"Tenth Anniversary Special Edition","title":"Elantris"},{"asin":"B07626B9D2","authors":"Brandon Sanderson","cover":"51cs21IHrnL","length":"6 hrs and 23 mins","narrators":"Kate Reading","subHeading":"From the Stormlight Archive","title":"Edgedancer"},{"asin":"B009XEKR3O","authors":"Brandon Sanderson","cover":"51rxR+DB51L","length":"3 hrs and 55 mins","narrators":"Angela Lin","title":"The Emperor's Soul"},{"asin":"1648813402","authors":"Brandon Sanderson","cover":"61uoVCz9vGL","length":"5 hrs and 23 mins","narrators":"Terence Aselford, Alexander Strain, Dawn Ursula, and others","subHeading":"White Sand, Book 1","title":"White Sand: Volume One [Dramatized Adaptation]"},{"asin":"1648816843","authors":"Brandon Sanderson","cover":"51wah8yjZ7L","length":"6 hrs and 27 mins","narrators":"full cast, James Konicek, Danny Gavigan, and others","subHeading":"Elantris, Book 2","title":"Elantris (2 of 3) [Dramatized Adaptation]"},{"asin":"1648813445","authors":"Brandon Sanderson","cover":"61NplzpHCZL","length":"5 hrs and 5 mins","narrators":"Terence Aselfo on in Babilar was too much. Once the Reckoners' leader, Prof has now embraced his Epic destiny. He's disappeared into those murky shadows of menace Epics are infamous for the world over, and everyone knows there's no turning back.... </p> <p>But everyone is wrong. Redemption is possible for Epics - Megan proved it. They're not lost. Not completely. And David is just about crazy enough to face down the most powerful High Epic of all to get his friend back. Or die trying. </p>","title":"Calamity: The Reckoners, Book 3","titleShort":"Calamity"},{"added":184,"asin":"B01NBJGI2J","authors":[{"name":"Jack Campbell","url":"B001H6W4PU"}],"blurb":"The world of Dematr had been locked unchanging for centuries by the Great Guilds, most people living in a world of oil lamps, crossbows, and horse cavalry....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51KSU1Dm9UL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 27m ","myRating":"4","narrators":[{"name":"MacLeod Andrews"}],"peopleAlsoBought":[{"asin":"B08YFM1565","authors":"Dakota Krout","cover":"517gx6xshiL","length":"13 hrs and 24 mins","narrators":"Luke Daniels","title":"Inflame"},{"asin":"B00YALA2IU","authors":"Brian D. Anderson","cover":"51U2Ad1sJrL","length":"11 hrs and 12 mins","narrators":"Derek Perkins","title":"Dragonvein, Book One"},{"asin":"B08X68FQ46","authors":"Will Wight","cover":"513t54uzTYL","length":"11 hrs and 26 mins","narrators":"Travis Baldree","subHeading":"Cradle, Book 9","title":"Bloodline"},{"asin":"1515982971","authors":"Drew Hayes","cover":"61h4XsszImL","length":"35 hrs and 48 mins","narrators":"Amy Landon","subHeading":"Villains' Code, Book 2","title":"Bones of the Past"},{"asin":"B08ZYTTNTN","authors":"James Osiris Baldwin","cover":"61t4Qs4y-3L","length":"15 hrs and 19 mins","narrators":"Justin Thomas James, Jeff Hays, Laurie Catherine Winkel","subHeading":"A LitRPG Dragonrider Adventure (T d of oil lamps, crossbows, and horse cavalry, the Mechanics reserving to themselves the technology for steam locomotives, rifles, and far-talkers while the Mages treated all others as if they were nothing - until Master Mechanic Mari, dragon slayer and pirate queen, and Master of Mages Alain raised the army of the new day to free their world. </p> <p>Kira of Pacta Servanda, the daughter of the two greatest heroes of her world, was six years old the day she stood on a battlement in Dorcastle, staring up at a statue of her mother while surrounded by bodyguards who fenced Kira off from the nearby crowds. As the morning sun cast the shadow of Mari's statue over Kira, she realized that she would spend the rest of her life in that shade. Then the world of Dematr learned that a new kind of ship had left the far-distant world of Urth. The ship would take only 10 years to cover the immense distances between stars. Of all the colony worlds, the ship was coming to Dematr. But for what purpose? Kira was 16 when the ship from Urth arrived, and she discovered that her world still needed heroes. </p>","title":"Daughter of Dragons: The Legacy of Dragons, Book 1","titleShort":"Daughter of Dragons"},{"added":183,"asin":"B00ECDZ08I","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"From the number-one New York Times best-selling author of the Mistborn Trilogy, Brandon Sanderson, comes the first book in a new, action-packed thrill ride of a series - Steelheart....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"cover":"51kzMpLGP7L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 42m","myRating":"5","narrators":[{"name":"MacLeod Andrews"}],"peopleAlsoBought":[{"asin":"B015YEFH40","authors":"Brandon Sanderson","cover":"61RpktwNVML","length":"28 hrs and 42 mins","narrators":"Jack Garrett","subHeading":"Tenth Anniversary Special Edition","title":"Elantris"}  crisis, yet she’s determined to fight for the star system’s fate…even if it means joining forces with Drakon - and an officer of the hated Alliance. </p> <p>Their plan places the Midway flotilla at great risk in hopes of greater reward: recruiting the personnel necessary to man warships against the enigmas. But before facing the alien advance, Drakon and Iceni must survive hidden dangers closer to home: all-too-human threats that could jeopardize Midway’s freedom…and their own lives.</p>","title":"Perilous Shield: The Lost Stars, Book 2","titleShort":"Perilous Shield"},{"added":157,"asin":"B009D0482O","authors":[{"name":"Jack Campbell","url":"B001H6W4PU"}],"blurb":"The New York Times best-selling author puts the Alliance fleet’s enemy in the spotlight as the people of the Syndicate Worlds attempt to rebuild their lives......","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"61yFEoAaF2L","format":"Unabridged Audiobook","language":"English","length":"12h 51m","myRating":"5","narrators":[{"name":"Marc Vietor"}],"peopleAlsoBought":[{"asin":"B01N2L8CEE","authors":"B. V. Larson","cover":"61j2sf0GNkL","length":"10 hrs and 49 mins","narrators":"Mark Boyett","title":"Rebel Fleet"},{"asin":"B08C8YPWGR","authors":"B. V. Larson","cover":"61hbqi-OKJL","length":"9 hrs and 26 mins","narrators":"Mark Boyett","title":"Star Runner"},{"asin":"B00KTNEARM","authors":"Christopher G. Nuttall","cover":"513NnUlvImL","length":"15 hrs and 32 mins","narrators":"Jeffrey Kafer","title":"The Empire's Corps"},{"asin":"B00OQI2MAS","authors":"Joshua Dalzelle","cover":"51uFZ5m7nuL","length":"6 hrs and 41 mins","narrators":"Paul Heitsch","title":"Omega Rising"},{"asin":"B00HS1WT4Y","authors":"Larry Correia","cover":"61Vf9ILtLVL","length":"7 hrs and 56 mins","narrators":"Ray Porter","subHeading":"Book One of The Malcontents","title":"Into the Storm"},{"asin":"1774246325","authors":"Craig Alanson","cover":"51YT5FJjKOL","leng  Kings</i>, book one of the Stormlight Archive, begins an incredible new saga of epic proportion.</p> <p>Roshar is a world of stone and storms. Uncanny tempests of incredible power sweep across the rocky terrain so frequently that they have shaped ecology and civilization alike. Animals hide in shells, trees pull in branches, and grass retracts into the soilless ground. Cities are built only where the topography offers shelter.</p> <p>It has been centuries since the fall of the 10 consecrated orders known as the Knights Radiant, but their Shardblades and Shardplate remain: mystical swords and suits of armor that transform ordinary men into near-invincible warriors. Men trade kingdoms for Shardblades. Wars were fought for them and won by them.</p> <p>One such war rages on a ruined landscape called the Shattered Plains. There, Kaladin, who traded his medical apprenticeship for a spear to protect his little brother, has been reduced to slavery. In a war that makes no sense, where 10 armies fight separately against a single foe, he struggles to save his men and to fathom the leaders who consider them expendable.</p> <p>Brightlord Dalinar Kholin commands one of those other armies. Like his brother, the late king, he is fascinated by an ancient text called The Way of Kings. Troubled by over-powering visions of ancient times and the Knights Radiant, he has begun to doubt his own sanity.</p> <p>Across the ocean, an untried young woman named Shallan seeks to train under an eminent scholar and notorious heretic, Dalinar's niece, Jasnah. Though she genuinely loves learning, Shallan's motives are less than pure. As she plans a daring theft, her research for Jasnah hints at secrets of the Knights Radiant and the true cause of the war.</p> <p>The result of more than 10 years of planning, writing, and world-building, <i>The Way of Kings</i> is but the opening movement of the Stormlight Archive, a bold masterpiece in the making.</p> <p>Speak again the ancient oaths:</p> <p>Life before death.</p> <p>Strength before weakness.</p> <p>Journey before destination.</p> <p>And return to men the Shards they once bore.</p> <p>The Knights Radiant must stand again.</p> <p>Other Tor books by Brandon Sanderson:</p> <p>The Cosmere</p> <p>The Stormlight Archive:</p> <p></p> <ul> <li><i>The Way of Kings</i></li> <li><i>Words of Radiance</i></li> <li><i>Edgedancer (Novella)</i></li> <li><i>Oathbringer&nbsp;</i></li> </ul> <p>The Mistborn trilogy:</p> <p></p> <ul> <li><i>Mistborn: The Final Empire</i></li> <li><i>The Well of Ascension</i></li> <li><i>The Hero of Ages</i></li> </ul> <p>Mistborn: The Wax and Wayne series:</p> <p></p> <ul> <li><i>Alloy of Law</i></li> <li><i>Shadows of Self</i></li> <li><i>Bands of Mourning</i></li> </ul> <p>Collection:</p> <p></p> <ul> <li><i>Arcanum Unbounded</i></li> </ul> <p>Other Cosmere novels:</p> <p></p> <ul> <li><i>Elantris</i></li> <li><i>Warbreaker</i></li> </ul> <p>The Alcatraz vs. the Evil Librarians series:</p> <p></p> <ul> <li><i>Alcatraz vs. the Evil Librarians</i></li> <li><i>The Scrivener's Bones</i></li> <li><i>The Knights of Crystallia</i></li> <li><i>The Shattered Lens</i></li> <li><i>The Dark Talent</i></li> </ul> <p>The Rithmatist series:</p> <p></p> <ul> <li><i>The Rithmatist</i></li> </ul> <p>Other books by Brandon Sanderson:</p> <p></p> <ul> <li><i>The Reckoners</i></li> <li><i>Steelheart</i></li> <li><i>Firefight</i></li> <li><i>Calamity&nbsp;</i>&nbsp;</li> </ul> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","title":"The Way of Kings: The Stormlight Archive, Book 1","titleShort":"The Way of Kings"},{"added":128,"asin":"B005ZUI3OA","authors":[{"name":"Brandon Sanderson","url":"B001IGFHW6"}],"blurb":"Three hundred years after the events of the Mistborn trilogy, Scadrial is now on the verge of modernity. Yet the old magics of Allomancy and Feruchemy continue to play a role in this reborn world....","categories" ayer of the Lord Ruler she is now venerated by a budding new religion, a distinction that makes her intensely uncomfortable. Even more worrying, the mists have begun behaving strangely since the Lord Ruler died, and seem to harbor a strange vaporous entity that haunts her.</p> <p>Stopping assassins may keep Vin's Mistborn skills sharp, but it's the least of her problems.</p> <p>Luthadel, the largest city of the former empire, doesn't run itself, and Vin and the other members of Kelsier's crew, who lead the revolution, must learn a whole new set of practical and political skills to help. It certainly won't get easier with three armies - one of them composed of ferocious giants - now vying to conquer the city, and no sign of the Lord Ruler's hidden cache of atium, the rarest and most powerful allomantic metal.</p> <p>As the siege of Luthadel tightens, an ancient legend seems to offer a glimmer of hope. But even if it really exists, no one knows where to find the Well of Ascension or what manner of power it bestows.&nbsp;</p> <p>Other Tor books by Brandon Sanderson:</p> <ul> <li><i>The Cosmere</i></li> <li><i>The Stormlight Archive</i></li> <li><i>The Way of Kings</i></li> <li><i>Words of Radiance</i></li> <li><i>Edgedancer </i>(Novella)</li> <li><i>Oathbringer&nbsp;</i></li> </ul> <p>The Mistborn trilogy</p> <ul> <li><i>Mistborn: The Final Empire</i></li> <li><i>The Well of Ascension</i></li> <li><i>The Hero of Ages</i></li> </ul> <p>Mistborn: The Wax and Wayne series:</p> <ul> <li><i>Alloy of Law</i></li> <li><i>Shadows of Self</i></li> <li><i>Bands of Mourning</i></li> <li><i>Collection</i></li> <li><i>Arcanum Unbounded</i></li> </ul> <p>Other Cosmere novels:</p> <ul> <li><i>Elantris</i></li> <li><i>Warbreaker</i></li> </ul> <p>The Alcatraz vs. the Evil Librarians series:</p> <ul> <li><i>Alcatraz vs. the Evil Librarians</i></li> <li><i>The Scrivener's Bones</i></li> <li><i>The Knights of Crystallia</i></li> <li><i>The Shattered Lens</i></li> <li><i>The Dark Talent</ ple who know this world almost as well as its visionary creator.&nbsp;</p> <p>Collected here is all the accumulated knowledge, scholarly speculation, and inherited folk tales of maesters and septons, maegi and singers, including:</p> <p></p> <ul> <li>full family trees for Houses Stark, Lannister, and Targaryen</li> <li>in-depth explorations of the history and culture of Westeros&nbsp;</li> <li>100% all-new material, more than half of which Martin wrote specifically for this book&nbsp;</li> </ul> <p>The definitive companion piece to George R. R. Martin’s dazzlingly conceived universe, <i>The World of Ice &amp; Fire</i>&nbsp;is indeed proof that the pen is mightier than a storm of swords.&nbsp;</p>","title":"The World of Ice & Fire: The Untold History of Westeros and the Game of Thrones","titleShort":"The World of Ice & Fire"},{"added":118,"asin":"B00NI6ULWA","authors":[{"name":"Rick Riordan","url":"B001HD0WE8"}],"blurb":"Though the Greek and Roman crewmembers of the Argo II have made progress in their many quests, they still seem no closer to defeating the earth mother, Gaea....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"cover":"61UAso1q57L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"14h 26m ","narrators":[{"name":"Nick Chamian"}],"peopleAlsoBought":[{"asin":"B002UZZDI2","authors":"Rick Riordan","cover":"51cUN18bC5L","length":"8 hrs and 48 mins","narrators":"Jesse Bernstein","subHeading":"Percy Jackson and the Olympians, Book 3","title":"The Titan's Curse"},{"asin":"B002V0Q70E","authors":"Rick Riordan","cover":"51dCnbisSPL","length":"7 hrs and 55 mins","narrators":"Jesse Bernstein","subHeading":"Percy Jackson and the Olympians, Book 2","title":"The Sea of Monsters"},{"asin":"B002V0JZOO","authors":"Rick Riordan","cover":"519VZxUwSHL","length":"10 hrs and 2 mins","narrators":"Jesse Bernstein","subHeading":"Percy Jackson and the Olympians, Book
